<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
      <nav>
         <div class="Logo">
           <a href="#"><img src="pintIcon.png" alt="Pinterest"></a>
         </div>
         <div class="Lupa">
           <i class="fa fa-search" aria-hidden="true"></i>
         </div>
         <div class="Barra">
           <input type="text" name="" value="" size="70" class="texto">
         </div>
         <div class="Cruz">
           <i class="fa fa-times" aria-hidden="true"></i>
         </div>
         <div class="Palabra">
           <span>All Pins</span>
         </div>
         <div class="Flecha">
           <i class="fa fa-chevron-down" aria-hidden="true"></i>
         </div>
         <div class="Usuario">
           <i class="fa fa-user" aria-hidden="true"></i>
         </div>
         <div class="Lista">
           <i class="fa fa-bars" aria-hidden="true"></i>
         </div>
         <div class="Mensaje">
           <i class="fa fa-comment" aria-hidden="true"></i>
         </div>
              <ul>
                <li class="uno"><a href="#">Cheat Sheet</a></li>
                <li class="dos"><a href="#">Tutorial</a></li>
                <li class="tres"><a href="#">Code</a></li>
                <li class="cuatro"><a href="#">Fun</a></li>
                <li class="cinco"><a href="#">Programming</a></li>
                <li class="seis"><a href="#">Projects</a></li>
                <li class="siete"><a href="#">Posts</a></li>
                <li class="ocho"><a href="#">Medium</a></li>
                <li class="nueve"><a href="#">Videos</a></li>
              </ul>
      </nav>
      <div class="foto1">
        <img src="anime1.jpg" alt="Anime1">
        <img src="anime2.png" alt="Anime2">
        <img src="anime3.jpg" alt="Anime3">
        <img src="anime4.jpg" alt="Anime4">
        <img src="anime5.jpg" alt="Anime5">
        <img src="anime6.jpg" alt="Anime6">
        <img src="anime7.jpg" alt="Anime7">
        <img src="anime8.jpg" alt="Anime8">
        <img src="anime9.jpg" alt="Anime9">
        <img src="anime10.jpg" alt="Anime10">
        <img src="anime11.jpg" alt="Anime11">
        <img src="anime12.jpg" alt="Anime12">
      </div>
  </body>
</html>
